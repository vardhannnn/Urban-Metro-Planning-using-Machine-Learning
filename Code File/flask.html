<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Need Predictor</title>
    <style>
        body {
            background-image: url('https://etimg.etb2bimg.com/thumb/msid-109975263,imgsize-147312,width-1200,height=765,overlay-etinfra/news/urban-transportation/metro-rail-systems-are-revolutionizing-public-transportation-in-india.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3e50;
            animation: slideIn 1s ease-out;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.9);
            width: 500px;
            animation: zoomIn 1s ease-in-out;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Metro Need Predictor</h1>
        <form id="predictor-form">
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Select a State</option>
                <option value="Telangana">Telangana</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Haryana">Haryana</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Bihar">Bihar</option>
                <option value="Odisha">Odisha</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="West Bengal">West Bengal</option>
            </select>

            <label for="district">District:</label>
            <select id="district" name="district" required>
                <option value="">Select District</option>
                <!-- District options will be dynamically populated -->
            </select>

            <label for="risk">Risk of Natural Calamity:</label>
            <select id="risk" name="risk" required>
                <option value="">Select Risk</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <label for="population">Population:</label>
            <input type="number" id="population" name="population" required placeholder="Enter Population" />

            <label for="commute">Average Commute Time (minutes):</label>
            <input type="number" id="commute" name="commute" required placeholder="Enter Commute Time" />

            <label for="airport">Connectivity to Airport (Within 100 kms):</label>
            <select id="airport" name="airport" required>
                <option value="">Select Connectivity</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="trip">Trip Length (KM):</label>
            <input type="number" id="trip" name="trip" required placeholder="Enter Trip Length" />

            <button type="submit">Predict Metro Need</button>
        </form>
    </div>

    <script>
        const districtData = {
            "Telangana": ["Hyderabad", "Khammam", "Warangal", "Nalgonda"],
            "Uttar Pradesh": ["Agra", "Lucknow", "Kanpur", "Varanasi"],
            "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot"],
            "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Nashik"],
            "Mizoram": ["Aizawl", "Champhai", "Serchhip", "Lunglei"],
            "Rajasthan": ["Jaipur", "Jodhpur", "Udaipur", "Kota"],
            "Haryana": ["Gurugram", "Faridabad", "Ambala", "Rohtak"],
            "Kerala": ["Thiruvananthapuram", "Kochi", "Kozhikode", "Kottayam"],
            "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior", "Jabalpur"],
            "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai", "Trichy"],
            "Bihar": ["Patna", "Gaya", "Bhagalpur", "Muzaffarpur"],
            "Odisha": ["Bhubaneswar", "Cuttack", "Berhampur", "Rourkela"],
            "Andhra Pradesh": ["Visakhapatnam", "Vijayawada", "Guntur", "Tirupati"],
            "West Bengal": ["Kolkata", "Siliguri", "Durgapur", "Asansol"]
        };

        document.getElementById("state").addEventListener("change", function () {
            const state = this.value;
            const districtSelect = document.getElementById("district");
            districtSelect.innerHTML = '<option value="">Select District</option>';
            if (districtData[state]) {
                districtData[state].forEach(district => {
                    const option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        });

        document.getElementById("predictor-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const state = document.getElementById("state").value;
            const district = document.getElementById("district").value;
            const risk = document.getElementById("risk").value;
            const population = document.getElementById("population").value;
            const commute = document.getElementById("commute").value;
            const airport = document.getElementById("airport").value;
            const trip = document.getElementById("trip").value;

            if (state && district && risk && population && commute && airport && trip) {
                const requestData = {
                    state,
                    district,
                    risk,
                    population,
                    commute,
                    airport,
                    trip
                };

                try {
                    const response = await fetch('http://http://127.0.0.1:5000.ngrok.io/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData),
                    });

                    const data = await response.json();
                    alert(`Prediction: ${data.prediction}`);
                } catch (error) {
                    alert('Error connecting to the server. Please try again.');
                }
            } else {
                alert("Please fill all the fields.");
            }
        });
    </script>

</body>
</html>
